@if(context && context === 'search') {
  <ion-card>
    <ion-icon class="card-icon" name="qr-code-outline"></ion-icon>
    <ion-card-header>
      <ion-card-title>{{ qrTitle() }}</ion-card-title>
      <ion-card-subtitle>{{ qrSubtitle() }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ qrContent() }}
    </ion-card-content>

    <ion-button class="camera-button" (click)="scan('QR')" shape="round">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-button>
  </ion-card>
} @else {
  <!-- VP ou CABINE (primeira leitura) -->
  <ion-card>
    <ion-icon class="card-icon" name="barcode-outline"></ion-icon>
    <ion-card-header>
      <ion-card-title>{{ vpTitle() }}</ion-card-title>
      <ion-card-subtitle>{{ vpSubtitle() }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ vpContent() }}
    </ion-card-content>

    <ion-button class="camera-button" (click)="scan('VP')" shape="round">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-button>
  </ion-card>

  <!-- CHASSI ou CIS (segunda leitura) -->
  <ion-card [class.disabled-card]="!isFirstScanComplete">
    <ion-icon class="card-icon" name="barcode-outline"></ion-icon>
    <ion-card-header>
      <ion-card-title>{{ cabinTitle() }}</ion-card-title>
      <ion-card-subtitle>{{ cabinSubtitle() }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ cabinContent() }}
    </ion-card-content>

    <ion-button class="camera-button" [disabled]="!isFirstScanComplete"
      (click)="scan(testType === 'truck' ? 'CHASSIS' : 'CIS')" shape="round">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-button>
  </ion-card>
}
