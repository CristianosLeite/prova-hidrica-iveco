<ion-card>
  <ion-icon class="card-icon" name="barcode-outline"></ion-icon>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ content }}
  </ion-card-content>
</ion-card>

<ion-button class="camera-button" (click)="scan()" shape="round">
  <ion-icon class="camera-icon" name="camera-outline"></ion-icon>
</ion-button>
