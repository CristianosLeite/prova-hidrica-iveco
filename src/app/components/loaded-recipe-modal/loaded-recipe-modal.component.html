<ion-modal #modal [initialBreakpoint]="0.50"
  [breakpoints]="[0, 0.25, 0.5, 0.75]">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Receita carregada</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Fechar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>Descrição</ion-label>
          <ion-text>{{ recipe!.Description }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>VP</ion-label>
          <ion-text>{{ recipe!.Vp }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Altura dos Aspersores</ion-label>
          <ion-text>{{ handleSprinklerHeight(recipe!.SprinklerHeight) }}</ion-text>
        </ion-item>
      </ion-list>
      <ion-title>Dados do teste</ion-title>
      <ion-list>
        <ion-item>
          <ion-label>Operador</ion-label>
          <ion-text>{{ operator }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Início do teste</ion-label>
          <ion-text>{{ startTime | date : 'dd/MM/yyyy HH:mm:ss' }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>VAN</ion-label>
          <ion-text>{{ van }}</ion-text>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
